<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="utf-8">
    <link href="" id="retroicon" rel="icon">
    <title id="retrotitle"></title>
    <script>
        let disg = [["To-do","https://ssl.gstatic.com/classroom/favicon.png"],["Google Docs","https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico"],["My Drive - Google Drive","https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png"]];
        let thetitle = document.getElementById("retrotitle");
        let theicon = document.getElementById("retroicon");
        let randomdisguise = disg[Math.floor(Math.random() * disg.length)];
        thetitle.innerHTML = randomdisguise[0];
        theicon.href = randomdisguise[1];
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <button id="tumama"><span>Get Lots of CCs</span></button><br>
        <button id="export"><span>Export</span></button><br>
        <textarea id="blig"></textarea>
        <script>
            document.getElementById("tumama").addEventListener("click", () => {
                if (localStorage.getItem("RetroBowl.0.savedata.ini")) {
                    let z = prompt("how many credits do you have right now (please input correct number)");
                    let x = localStorage.getItem("RetroBowl.0.savedata.ini");
                    let y = x.replace(`coach_credit="${z}"`, 'coach_credit="99999"');
                    localStorage.setItem("RetroBowl.0.savedata.ini", y);
                    window.location = window.location;
                } else {
                    alert("you must open up a new game save first!");
                }
            });
            document.getElementById("export").onclick = () => {
                let x = localStorage.getItem("RetroBowl.0.savedata.ini");
                document.getElementById("blig").value = x;
                document.getElementById("blig").select();
                document.getElementById("blig").setSelectionRange(0, 99999);
                document.execCommand("copy");
            }
        </script>
        <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="GameMaker:HTML5 loading screen" style="display:none;">
        <canvas id="canvas" width="960" height="540">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>
    <script type="text/javascript" src="html5game/RetroBowl.js?WAEAC=1633155445"></script>
    <script>window.onload = GameMaker_Init;</script>
</body>
</html>
